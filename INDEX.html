<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bank-card">
    <div class="imgs-top">
        <img src="img/680284.png" class="chip">
        <div class="logo "></div>
        <div class="logo2 "></div>
        <div class="logo3 "></div>
    </div>
    <div>
        <input id="nrs-on-card" type="text" placeholder="####  ####  ####  ####">
        <div class="fixate-on-end">
            <input id="name-on-card" type="text" placeholder="ADD NAME">
            <input id="year-mounth-on-card" type="text" placeholder="MM/YY" name="input">
        </div>
    </div>
</div>
<div class="bank-card-back">
    <div class="black-line"></div>
    <div class="wight-line">
        <input type="text" class="cvc-on-card">
    </div>
    <div class="logo-on-back"></div>
</div>

<div class="sign-up-card">
    <div class="sign-up">
        <label>Card Number
            <input class="data-text" id='card-nr' type="text" maxlength="16">
        </label>
        <label>Card Name
            <input class="data-text">
        </label>
        <div class="bottom-data">
            <div class="month">
                <label>select mounth</label>
                <select>
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="year">
                <label>select year</label>
                <select>
                    <option value="">Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
            <div class="cvc">
                <label>CVC</label>
                <input type="text" maxlength="4">
            </div>
        </div>
        <div class="button-placement">
            <button class="button">Submit</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
