<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <div class="imgs-top">
                <img src="img/680284.png" class="chip">
                <img src="./img/discoverLogo.png" alt="" class="logo ">
                <img src="./img/masterCard.png" alt="" class="logo2 ">
               <img src="./img/visaLogo.png" alt="" class="logo3 ">
            </div>
            <div>
                <input id="nrs-on-card" inputmode="numeric" type="text" placeholder="####  ####  ####  ####" disabled>
                <div class="fixate-on-end">
                    <input id="name-on-card" type="text" placeholder="ADD NAME" disabled>
                    <input id="year-mounth-on-card" type="text" placeholder="MM/YY" name="input" maxlength="5">
                </div>
            </div>        </div>
        <div class="flip-card-back">
            <div class="black-line"></div>
            <div class="wight-line">
                <input type="text" class="cvc-on-card">
            </div>
            <div class="logo-on-back"></div>
        </div>
    </div>
</div>
<div class="sign-up-card">
    <div class="sign-up">
        <label>Card Number
            <input class="data-text"  id='card-nr'  type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </label>
        <label>Card Name
            <input class="data-text" id="card-name">
        </label>
        <div class="bottom-data">
            <div class="month">
                <label>select mounth</label>
                <select id="month">
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="year">
                <label>select year</label>
                <select id="year">
                    <option value="">Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
            <div class="cvc">
                <label>CVC</label>
                <input type="text" maxlength="4" id="cvc">
            </div>
        </div>
        <div class="button-placement">
            <button class="button">Submit</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
